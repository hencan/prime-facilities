<!-- Progress Bar -->
<mat-progress-bar *ngIf="valueProgress < 100" mode="indeterminate" [value]="valueProgress"></mat-progress-bar>

<div id="blog" class="blog">
    <span class="header">Todos os Posts do Blog</span>
    <mat-form-field appearance="outline" class="search">
        <mat-label>
            <mat-icon>search</mat-icon> Pesquisar
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Encontre um post" #input>
    </mat-form-field>

    <table mat-table>

        <!-- ImageTitle Column -->
        <ng-container matColumnDef="imageTitle">
            <th mat-header-cell *matHeaderCellDef> Imagem Capa </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imageTitle" class="capa"
                    (click)="buttonRead(this.element)">
            </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
            <td mat-cell *matCellDef="let element">
                <div class="titleColumn">
                    <span class="category">
                        {{element.categories | uppercase}}
                    </span>
                    <span class="title condense" (click)="buttonRead(this.element)">
                        {{element.title}}
                    </span>
                    <span class="subtitle condense">
                        {{element.subtitle}}
                    </span>
                    <span class="dateAndBy">
                        {{element.date}}
                    </span>
                </div>
            </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator" pageSize=10></mat-paginator>

</div>
